<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sedang Update</title>
    <style>
      /* Mengatur tampilan dasar halaman */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Menyembunyikan konten website utama saat update */
.content {
    display: none;
}

/* Overlay dengan pesan "Website Sedang Update" */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Setengah transparan */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Membuat overlay di atas konten lainnya */
    backdrop-filter: blur(5px); /* Efek blur di background */
}

/* Gaya pesan update */
.message {
    text-align: center;
    color: white;
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* Efek air (animasi) */
@keyframes waterEffect {
    0% {
        transform: scale(1);
        opacity: 0.4;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.6;
    }
    100% {
        transform: scale(1);
        opacity: 0.4;
    }
}

.overlay {
    background: rgba(0, 0, 0, 0.5);
    background-image: url('https://www.transparenttextures.com/patterns/water.png'); /* Gambar efek air */
    background-size: cover;
    animation: waterEffect 5s infinite ease-in-out;
}
    </style>
</head>
<body>
    <!-- Overlay untuk pesan update -->
    <div class="overlay">
        <div class="message">
            <h1>Website Sedang Update</h1>
        </div>
    </div>
    
    <!-- Konten utama website (misalnya) -->
    <div class="content">
        <h2>Konten website lainnya...</h2>
        <p>Ini adalah bagian utama website Anda. Konten ini disembunyikan saat update berlangsung.</p>
    </div>

    <script>
      // Simulasi status update, bisa diganti dengan kondisi tertentu di server
const isUpdating = true;

// Jika website dalam mode update, tampilkan overlay
if (isUpdating) {
    document.querySelector('.overlay').style.display = 'flex';
    document.querySelector('.content').style.display = 'none'; // Sembunyikan konten
} else {
    document.querySelector('.overlay').style.display = 'none';
    document.querySelector('.content').style.display = 'block'; // Tampilkan konten
}
    </script>
</body>
</html>
