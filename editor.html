<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: #fff;
            font-size: 1.5rem;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 8px 16px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .main-content {
            display: flex;
            height: calc(100vh - 65px);
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.03);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            color: white;
        }

        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0f1d;
            position: relative;
        }

        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .video-preview {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .timeline {
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            position: relative;
        }

        .effect-group {
            margin-bottom: 20px;
        }

        .effect-group h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #94a3b8;
        }

        .effect-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .effect-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .effect-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .effect-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .track {
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            border-radius: 6px;
            position: relative;
        }

        .clip {
            position: absolute;
            height: 100%;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            border-radius: 6px;
            cursor: pointer;
        }

        .time-markers {
            height: 20px;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #4f46e5;
            border-radius: 50%;
            cursor: pointer;
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }

        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 10px 20px;
            color: #94a3b8;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: white;
            border-bottom-color: #4f46e5;
        }

        .zoom-controls {
            position: absolute;
            right: 20px;
            bottom: 220px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .keyframe-marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4f46e5;
            border-radius: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JJ Video Editor</h1>
        <div class="header-buttons">
            <button class="button">üìÇ Open</button>
            <button class="button">üíæ Export</button>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <div class="tabs">
                <div class="tab active">Effects</div>
                <div class="tab">Presets</div>
            </div>

            <div class="effect-group">
                <h3>Zoom Effects</h3>
                <div class="effect-list">
                    <div class="effect-item" draggable="true">
                        <div class="effect-icon">üîç</div>
                        Zoom Beat
                    </div>
                    <div class="effect-item" draggable="true">
                        <div class="effect-icon">üí´</div>
                        Zoom Rotate
                    </div>
                </div>
            </div>

            <div class="effect-group">
                <h3>Shake Effects</h3>
                <div class="effect-list">
                    <div class="effect-item" draggable="true">
                        <div class="effect-icon">üì≥</div>
                        Beat Shake
                    </div>
                    <div class="effect-item" draggable="true">
                        <div class="effect-icon">üí¢</div>
                        Random Shake
                    </div>
                </div>
            </div>

            <div class="effect-group">
                <h3>Color Effects</h3>
                <div class="effect-list">
                    <div class="effect-item" draggable="true">
                        <div class="effect-icon">üé®</div>
                        Flash Beat
                    </div>
                    <div class="effect-item" draggable="true">
                        <div class="effect-icon">üåà</div>
                        RGB Split
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label>Effect Intensity</label>
                <input type="range" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label>Effect Speed</label>
                <input type="range" min="0" max="100" value="50">
            </div>
        </div>

        <div class="preview-area">
            <div class="video-container">
                <video class="video-preview" controls>
                    <source src="https://alight.link/JYQS536eeM3RVnuX6?source=link" type="video/mp4">
                </video>
                <div class="zoom-controls">
                    <button class="control-button">+</button>
                    <button class="control-button">-</button>
                </div>
            </div>

            <div class="timeline">
                <div class="playback-controls">
                    <button class="control-button">‚èÆÔ∏è</button>
                    <button class="control-button">‚è™</button>
                    <button class="control-button">‚ñ∂Ô∏è</button>
                    <button class="control-button">‚è©</button>
                    <button class="control-button">‚è≠Ô∏è</button>
                </div>

                <div class="time-markers">
                    <span>0:00</span>
                    <span>0:30</span>
                    <span>1:00</span>
                    <span>1:30</span>
                    <span>2:00</span>
                </div>

                <div class="track">
                    <div class="clip" style="left: 10%; width: 30%"></div>
                    <div class="keyframe-marker" style="left: 15%; top: 50%"></div>
                    <div class="keyframe-marker" style="left: 25%; top: 50%"></div>
                    <div class="keyframe-marker" style="left: 35%; top: 50%"></div>
                </div>

                <div class="track">
                    <div class="clip" style="left: 25%; width: 40%"></div>
                </div>

                <div class="track">
                    <div class="clip" style="left: 15%; width: 25%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize draggable effects
        const effectItems = document.querySelectorAll('.effect-item');
        const timeline = document.querySelector('.timeline');

        effectItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', item.textContent.trim());
                item.classList.add('dragging');
            });

            item.addEventListener('dragend', () => {
                item.classList.remove('dragging');
            });
        });

        timeline.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        timeline.addEventListener('drop', (e) => {
            e.preventDefault();
            const effectName = e.dataTransfer.getData('text/plain');
            
            // Create new clip
            const newClip = document.createElement('div');
            newClip.className = 'clip';
            newClip.style.left = `${(e.offsetX / timeline.offsetWidth) * 100}%`;
            newClip.style.width = '20%';
            
            // Add to first track
            const firstTrack = document.querySelector('.track');
            firstTrack.appendChild(newClip);
        });

        // Playback controls
        const video = document.querySelector('.video-preview');
        const playButton = document.querySelector('.playback-controls .control-button:nth-child(3)');
        
        playButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playButton.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playButton.textContent = '‚ñ∂Ô∏è';
            }
        });

        // Make clips resizable
        const clips = document.querySelectorAll('.clip');
        clips.forEach(clip => {
            clip.addEventListener('mousedown', (e) => {
                const startX = e.clientX;
                const clipWidth = clip.offsetWidth;
                
                function onMouseMove(e) {
                    const delta = e.clientX - startX;
                    clip.style.width = `${clipWidth + delta}px`;
                }
                
                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        });
    </script>
</body>
</html>
