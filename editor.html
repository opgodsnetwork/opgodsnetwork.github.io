<!DOCTYPE html>
<html>
<head>
    <style>
        /* Previous styles remain the same */
        
        .template-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .template-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a2234;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .template-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .template-item:hover {
            transform: scale(1.05);
        }

        .template-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .template-info {
            padding: 10px;
            color: white;
        }

        .template-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .template-description {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .download-link {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a2234;
            padding: 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
            z-index: 1000;
        }

        .download-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JJ Video Editor</h1>
        <div class="header-buttons">
            <button class="button" id="openTemplateBtn">ðŸ“‚ Templates</button>
            <button class="button" id="exportBtn">ðŸ’¾ Export</button>
        </div>
    </div>

    <!-- Template Modal -->
    <div class="template-modal" id="templateModal">
        <div class="template-container">
            <button class="close-modal">&times;</button>
            <h2 style="color: white; margin-bottom: 20px;">Choose a Template</h2>
            <div class="template-grid">
                <!-- Template items will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Download Link Modal -->
    <div class="download-link" id="downloadModal">
        <h3>Your video is ready!</h3>
        <p>Click below to download your edited video</p>
        <button class="download-button" id="downloadBtn">Download Video</button>
    </div>

    <!-- Rest of the previous HTML content remains the same -->

    <script>
        // Previous script content remains the same

        // Template data
        const templates = [
            {
                id: 1,
                title: "Music Video Beat",
                description: "Perfect for musical content with beat-synced effects",
                thumbnail: "/api/placeholder/200/150",
                videoUrl: "https://example.com/template1.mp4"
            },
            {
                id: 2,
                title: "Gaming Highlights",
                description: "Ideal for gaming clips and montages",
                thumbnail: "/api/placeholder/200/150",
                videoUrl: "https://example.com/template2.mp4"
            },
            {
                id: 3,
                title: "Travel Vlog",
                description: "Smooth transitions for travel content",
                thumbnail: "/api/placeholder/200/150",
                videoUrl: "https://example.com/template3.mp4"
            },
            // Add more templates as needed
        ];

        // Initialize template modal
        const templateModal = document.getElementById('templateModal');
        const openTemplateBtn = document.getElementById('openTemplateBtn');
        const closeModalBtn = document.querySelector('.close-modal');
        const templateGrid = document.querySelector('.template-grid');

        // Initialize download modal
        const downloadModal = document.getElementById('downloadModal');
        const exportBtn = document.getElementById('exportBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Populate templates
        templates.forEach(template => {
            const templateItem = document.createElement('div');
            templateItem.className = 'template-item';
            templateItem.innerHTML = `
                <img src="${template.thumbnail}" alt="${template.title}" class="template-thumbnail">
                <div class="template-info">
                    <div class="template-title">${template.title}</div>
                    <div class="template-description">${template.description}</div>
                </div>
            `;
            
            templateItem.addEventListener('click', () => {
                // Load template video
                const videoPreview = document.querySelector('.video-preview');
                videoPreview.src = template.videoUrl;
                templateModal.style.display = 'none';
            });
            
            templateGrid.appendChild(templateItem);
        });

        // Template modal controls
        openTemplateBtn.addEventListener('click', () => {
            templateModal.style.display = 'block';
        });

        closeModalBtn.addEventListener('click', () => {
            templateModal.style.display = 'none';
        });

        // Export functionality
        exportBtn.addEventListener('click', () => {
            // Simulate video processing
            setTimeout(() => {
                downloadModal.style.display = 'block';
            }, 2000);
        });

        downloadBtn.addEventListener('click', () => {
            // Generate temporary download link
            const downloadUrl = URL.createObjectURL(new Blob([''], { type: 'video/mp4' }));
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = 'edited_video.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(downloadUrl);
            downloadModal.style.display = 'none';
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === templateModal) {
                templateModal.style.display = 'none';
            }
            if (e.target === downloadModal) {
                downloadModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
