<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlogger Food By Brian</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    overflow: hidden;
}

.profile-section {
    display: flex;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #e0e0e0;
}

.profile-image {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
}

.profile-info {
    flex-grow: 1;
}

.profile-name {
    margin: 0;
    font-size: 20px;
    color: #333;
}

.profile-badge {
    display: flex;
    align-items: center;
    margin-top: 5px;
}

.role {
    margin-right: 10px;
    color: #666;
}

.badge {
    background-color: #007bff;
    color: white;
    padding: 3px 8px;
    border-radius: 20px;
    font-size: 12px;
}

.video-container {
    background-color: black;
    width: 100%;
}

.video-player {
    width: 100%;
    max-height: 400px;
    object-fit: contain;
}

.video-description {
    background-color: #f9f9f9;
    padding: 15px;
}

.video-title {
    margin-top: 0;
    color: #333;
    font-size: 18px;
}

.description-text {
    color: #666;
    line-height: 1.6;
}

.interaction-section {
    display: flex;
    justify-content: center;
    padding: 15px;
    background-color: #f4f4f4;
}

.like-button {
    background: none;
    border: none;
    display: flex;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s;
    padding: 10px;
    border-radius: 25px;
}

.like-button:hover {
    background-color: #ffe0e0;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="brian_profile.jpeg" alt="Profile" class="profile-image">
            <div class="profile-info">
                <h1 class="profile-name">Brian Tiktok</h1>
                <div class="profile-badge">
                    <span class="role">Food Vlogger</span>
                    <span class="badge">Developer</span>
                </div>
            </div>
        </div>

        <div class="video-container">
            <video controls class="video-player">
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-description">
            <h2 class="video-title">Food Vlog || Makan Ayam Geprek</h2>
            <p class="description-text">
                Dalam video kali ini, saya akan ngeriview makanan yang bernama Ayam Geprek
            </p>
        </div>

        <div class="interaction-section">
            <button class="like-button">❤️ 0 Likes (Kamu tidak bisa like karena video ini hanya di tayangkan secara privasi!)</button>
        </div>
    </div>
</body>
</html>
