<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgods Store - Top Up Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a, #2563eb, #eab308);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-card {
            transition: all 0.3s ease;
            perspective: 1000px;
        }
        
        .game-card:hover {
            transform: scale(1.05) rotateY(10deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .game-card:hover .card-inner {
            transform: rotateY(180deg);
        }
        
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 z-50 modal-overlay items-center justify-center">
        <div class="bg-white rounded-2xl p-8 w-96 animate__animated animate__bounceIn shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-blue-900">Login</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="loginForm">
                <input type="text" placeholder="Username" required class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 transition">
                <input type="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 transition">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Loading Screen
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');

            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');
                mainContent.classList.add('block');
            }, 2000);

            // Login Modal
            const loginBtn = document.getElementById('loginBtn');
            const loginModal = document.getElementById('loginModal');
            const closeModalBtn = document.getElementById('closeModal');
            const loginForm = document.getElementById('loginForm');

            loginBtn.addEventListener('click', () => {
                loginModal.classList.remove('hidden');
                loginModal.classList.add('flex');
            });

            closeModalBtn.addEventListener('click', () => {
                loginModal.classList.add('hidden');
                loginModal.classList.remove('flex');
            });

            // Close modal when clicking outside
            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) {
                    loginModal.classList.add('hidden');
                    loginModal.classList.remove('flex');
                }
            });

            // Login Form Submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // TODO: Implement actual login logic
                alert('Login functionality to be implemented');
                loginModal.classList.add('hidden');
                loginModal.classList.remove('flex');
            });
        });
    </script>
