<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Opgods Store - Top Up Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Custom CSS Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Loading Screen Animations */
        @keyframes pulse-custom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #loading-screen h1 {
            animation: pulse-custom 1.5s infinite;
        }

        /* Game Card Hover Effects */
        .game-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }

        .game-card img {
            transition: transform 0.3s ease;
            border: 3px solid rgba(255,255,255,0.2);
        }

        .game-card:hover img {
            transform: rotate(5deg);
        }

        /* Login Modal Enhancements */
        #login-modal input {
            background-color: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
            color: #1e3a8a;
        }

        #login-modal input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30,58,138,0.2);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .grid-cols-3 {
                grid-template-columns: repeat(2, 1fr);
            }

            .game-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-yellow-600 min-h-screen flex items-center justify-center">
    <div id="loading-screen" class="fixed inset-0 z-50 bg-blue-900 flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-white animate__animated animate__pulse">Memuat Website...</h1>
            <div class="mt-4 animate__animated animate__spin">ðŸŽ®</div>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="container mx-auto p-8">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-4xl font-bold text-white">Opgods Store</h1>
                    <button id="login-btn" class="bg-yellow-500 text-blue-900 px-6 py-2 rounded-full hover:bg-yellow-600 transition">Login</button>
                </div>

                <div id="login-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-40">
                    <div class="bg-white rounded-2xl p-8 w-96 animate__animated animate__bounceIn">
                        <h2 class="text-2xl font-bold mb-4">Login</h2>
                        <input type="text" placeholder="Username" class="w-full p-2 border rounded mb-4">
                        <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
                        <button class="w-full bg-blue-900 text-white py-2 rounded">Masuk</button>
                        <button id="close-login" class="w-full mt-2 text-gray-600">Tutup</button>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-6">
                    <div class="game-card bg-white/20 rounded-2xl p-4 text-center hover:scale-105 transition transform">
                        <img src="/api/placeholder/200/200" alt="Free Fire" class="mx-auto mb-4 rounded-lg">
                        <h3 class="text-white font-bold">Free Fire</h3>
                    </div>
                    <div class="game-card bg-white/20 rounded-2xl p-4 text-center hover:scale-105 transition transform">
                        <img src="/api/placeholder/200/200" alt="Minecraft" class="mx-auto mb-4 rounded-lg">
                        <h3 class="text-white font-bold">Minecraft</h3>
                    </div>
                    <div class="game-card bg-white/20 rounded-2xl p-4 text-center hover:scale-105 transition transform">
                        <img src="/api/placeholder/200/200" alt="Mobile Legends" class="mx-auto mb-4 rounded-lg">
                        <h3 class="text-white font-bold">Mobile Legends</h3>
                    </div>
                    <div class="game-card bg-white/20 rounded-2xl p-4 text-center hover:scale-105 transition transform">
                        <img src="/api/placeholder/200/200" alt="PUBG Mobile" class="mx-auto mb-4 rounded-lg">
                        <h3 class="text-white font-bold">PUBG Mobile</h3>
                    </div>
                    <div class="game-card bg-white/20 rounded-2xl p-4 text-center hover:scale-105 transition transform">
                        <img src="/api/placeholder/200/200" alt="Call of Duty" class="mx-auto mb-4 rounded-lg">
                        <h3 class="text-white font-bold">Call of Duty</h3>
                    </div>
                    <div class="game-card bg-white/20 rounded-2xl p-4 text-center hover:scale-105 transition transform">
                        <img src="/api/placeholder/200/200" alt="Roblox" class="mx-auto mb-4 rounded-lg">
                        <h3 class="text-white font-bold">Roblox</h3>
                    </div>
                    <div class="game-card bg-white/20 rounded-2xl p-4 text-center hover:scale-105 transition transform">
                        <img src="/api/placeholder/200/200" alt="Valorant" class="mx-auto mb-4 rounded-lg">
                        <h3 class="text-white font-bold">Valorant</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('app').classList.add('block');
            }, 2000);

            const loginBtn = document.getElementById('login-btn');
            const loginModal = document.getElementById('login-modal');
            const closeLogin = document.getElementById('close-login');

            loginBtn.addEventListener('click', () => {
                loginModal.classList.remove('hidden');
                loginModal.classList.add('flex');
            });

            closeLogin.addEventListener('click', () => {
                loginModal.classList.add('hidden');
                loginModal.classList.remove('flex');
            });
        });
    </script>
</body>
</html>
