<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Mesin Pencari Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #searchInput {
            width: 500px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4285f4;
            border-radius: 24px;
            font-size: 16px;
        }
        #searchButton {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #searchResults {
            margin-top: 20px;
            text-align: left;
        }
        .search-result {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mesin Pencari</h1>
        <input type="text" id="searchInput" placeholder="Masukkan kata kunci pencarian...">
        <select id="searchType">
            <option value="web">Pencarian Web</option>
            <option value="makanan">Pencarian Makanan</option>
            <option value="berita">Berita</option>
        </select>
        <button id="searchButton">Cari</button>
        <div id="searchResults"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchType = document.getElementById('searchType');
        const searchResults = document.getElementById('searchResults');

        const mockData = {
            makanan: {
                'nasi goreng': ['Resep Nasi Goreng Spesial', 'Top 10 Nasi Goreng Ternikmat di Jakarta'],
                'sate': ['Sate Ayam Madura Terenak', 'Sejarah Sate di Indonesia'],
                'rendang': ['Cara Membuat Rendang Asli Padang', 'Rendang Masakan Terbaik Dunia']
            },
            berita: {
                'teknologi': ['Inovasi Terbaru Teknologi 2024', 'Perkembangan AI di Indonesia'],
                'olahraga': ['Prestasi Atlet Indonesia', 'Jadwal Pertandingan Terbaru'],
                'ekonomi': ['Pertumbuhan Ekonomi Nasional', 'Investasi di Masa Depan']
            },
            web: {
                'tutorial': ['Tutorial Pemrograman', 'Belajar Coding Online'],
                'kesehatan': ['Informasi Kesehatan Terkini', 'Tips Hidup Sehat'],
                'travel': ['Destinasi Wisata Terbaik', 'Panduan Traveling Murah']
            }
        };

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.toLowerCase();
            const type = searchType.value;

            if (query && mockData[type]) {
                const results = Object.keys(mockData[type])
                    .filter(key => key.includes(query))
                    .map(key => mockData[type][key]);

                displayResults(results.flat());
            } else {
                searchResults.innerHTML = '<p>Tidak ada hasil yang ditemukan.</p>';
            }
        });

        function displayResults(results) {
            searchResults.innerHTML = results.length > 0 
                ? results.map(result => 
                    `<div class="search-result">${result}</div>`
                ).join('')
                : '<p>Tidak ada hasil yang ditemukan.</p>';
        }
    </script>
</body>
</html>
