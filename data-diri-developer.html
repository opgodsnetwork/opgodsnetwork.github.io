<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pribadi Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Background Animasi Gradient Bergerak */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes socialHover {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        /* Styling Tombol Media Sosial */
        .social-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items-center;
            justify-content: center;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent
            );
            transition: all 0.5s ease;
        }

        .social-button:hover::before {
            left: 100%;
        }

        .social-button:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            animation: socialHover 1s infinite;
        }

        .social-button i {
            font-size: 24px;
            color: white;
        }

        /* Instagram gradient */
        .instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }

        /* YouTube merah */
        .youtube {
            background: #FF0000;
        }

        /* TikTok hitam */
        .tiktok {
            background: #000000;
        }

        /* Existing styles dari versi sebelumnya tetap sama */
        .glass-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-4xl">
        <div class="glass-card rounded-2xl p-8 text-white">
            <!-- Konten sebelumnya tetap sama -->
            
            <!-- Bagian Baru: Media Sosial -->
            <div class="mt-8">
                <h2 class="text-2xl font-semibold border-b-2 border-white/30 pb-2 mb-4 text-center">Temukan Saya di Media Sosial</h2>
                <div class="flex justify-center space-x-6">
                    <a href="#" target="_blank" class="social-button instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" target="_blank" class="social-button youtube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="#" target="_blank" class="social-button tiktok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
