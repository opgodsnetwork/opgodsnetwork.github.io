<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modern Custom CSS */
        :root {
            --primary-color: #20D5EC;
            --secondary-color: #6A5ACD;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #333;
            --card-background: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background-gradient);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .top-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
        }

        .top-border .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #20D5EC, #6A5ACD);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .top-border .logo-text {
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .profile-card {
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        /* Rest of the previous CSS remains the same */
        .profile-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 30px 50px rgba(0,0,0,0.15);
        }

        /* ... previous styles remain unchanged ... */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Top Border with Logo and Website Name -->
    <div class="top-border">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
            </svg>
        </div>
        <div class="logo-text">LinkHub</div>
    </div>

    <div class="profile-card w-full max-w-md rounded-2xl shadow-lg overflow-hidden">
        <!-- Rest of the previous body content remains the same -->
        <div class="profile-header relative h-40">
            <img 
                src="https://placekitten.com/200/200" 
                alt="Profile" 
                class="profile-avatar absolute rounded-full w-28 h-28 object-cover"
            >
        </div>

        <!-- Nama Profil dengan Centang Verifikasi TikTok -->
        <div class="mt-16 text-center">
            <h1 class="text-xl font-bold flex items-center justify-center">
                Nama Pengguna 
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    fill="#20D5EC" 
                    class="w-6 h-6 ml-2"
                >
                    <path fill-rule="evenodd" d="M8.603 3.625a1.875 1.875 0 0 1 2.645 0l3.878 3.667c.258.243.627.44 1.004.42l5.134-.27a1.872 1.872 0 0 1 1.954 1.634l.396 5.018c.043.462.263.875.595 1.149l3.882 3.099a1.876 1.876 0 0 1 0 2.918l-3.882 3.099a1.63 1.63 0 0 0-.595 1.148l-.396 5.019a1.87 1.87 0 0 1-1.954 1.633l-5.134-.27c-.377-.02-.746.177-1.004.42l-3.878 3.666a1.875 1.875 0 0 1-2.645 0l-3.878-3.666c-.258-.243-.627-.44-1.004-.42l-5.134.27a1.872 1.872 0 0 1-1.954-1.634l-.396-5.018a1.63 1.63 0 0 0-.595-1.149L.47 12.85a1.876 1.876 0 0 1 0-2.918l3.882-3.099c.332-.274.552-.687.595-1.148l.396-5.019a1.87 1.87 0 0 1 1.954-1.633l5.134.27c.377.02.746-.177 1.004-.42l3.878-3.667z" clip-rule="evenodd" />
                    <path fill="#FFFFFF" d="M9.55 15.879a.958.958 0 0 1-.735-.33l-2.385-2.628a.987.987 0 0 1 .045-1.383.958.958 0 0 1 1.362.047l1.711 1.873 4.302-4.785a.958.958 0 0 1 1.363-.086c.407.365.443 1 .08 1.386l-5.033 5.6a.958.958 0 0 1-.71.306z"/>
                </svg>
            </h1>
            <p class="text-gray-600 mt-2">Kreator Konten & Musisi</p>
        </div>

        <!-- Rest of the content remains the same -->
        <div class="p-4 space-y-3 mt-4">
            <button 
                id="musicButton" 
                class="music-button w-full text-white py-3 rounded-lg flex items-center justify-center space-x-2"
            >
                ðŸŽµ Dengarkan Musik
            </button>

            <a 
                href="https://instagram.com" 
                class="link-button block text-center py-3 rounded-lg font-semibold flex items-center justify-center space-x-2"
            >
                ðŸ“¸ Instagram
            </a>
            <a 
                href="https://tiktok.com" 
                class="link-button block text-center py-3 rounded-lg font-semibold flex items-center justify-center space-x-2"
            >
                ðŸŽµ TikTok
            </a>
        </div>

        <!-- Notifikasi Musik (Awalnya Tersembunyi) -->
        <div 
            id="musicNotification" 
            class="notification fixed top-4 right-4 flex items-center space-x-4 hidden p-4"
        >
            <img 
                src="https://placekitten.com/80/80" 
                alt="Album" 
                class="w-16 h-16 rounded-lg"
            >
            <div>
                <p class="font-bold text-gray-800">Lagu Gata Only</p>
                <p class="text-gray-600">Telah Di Putar Secara Otomatis</p>
            </div>
        </div>

        <!-- Audio Player (Tersembunyi) -->
        <audio id="musicPlayer">
            <source src="https://example.com/gata-only.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung pemutaran audio.
        </audio>
    </div>

    <script>
        function showNotification() {
            const notification = document.getElementById('musicNotification');
            const musicPlayer = document.getElementById('musicPlayer');
            
            notification.classList.remove('hidden');
            
            musicPlayer.play();
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        document.getElementById('musicButton').addEventListener('click', showNotification);
    </script>
</body>
</html>
