<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Brian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #20D5EC;
            --secondary-color: #6A5ACD;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #333;
            --card-background: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background-gradient);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .profile-card {
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .profile-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 30px 50px rgba(0,0,0,0.15);
        }

        .profile-header {
            position: relative;
            background: linear-gradient(45deg, #6A5ACD, #20D5EC);
            height: 150px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .profile-avatar {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .music-button {
            background: linear-gradient(to right, #FF6B6B, #4ECDC4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .music-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.3s ease;
        }

        .music-button:hover::before {
            left: 100%;
        }

        .notification {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideInFromRight 0.5s ease forwards, slideOutToRight 0.5s ease 3s forwards;
            opacity: 0;
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutToRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .link-button {
            transition: all 0.3s ease;
            background: rgba(245,245,245,0.8);
            backdrop-filter: blur(5px);
        }

        .link-button:hover {
            transform: scale(1.05);
            background: rgba(230,230,230,0.9);
        }

        .verified-icon {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='%2320D5EC' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M8.603 3.625a1.875 1.875 0 0 1 2.645 0l3.878 3.667c.258.243.627.44 1.004.42l5.134-.27a1.872 1.872 0 0 1 1.954 1.634l.396 5.018c.043.462.263.875.595 1.149l3.882 3.099a1.876 1.876 0 0 1 0 2.918l-3.882 3.099a1.63 1.63 0 0 0-.595 1.148l-.396 5.019a1.87 1.87 0 0 1-1.954 1.633l-5.134-.27c-.377-.02-.746.177-1.004.42l-3.878 3.666a1.875 1.875 0 0 1-2.645 0l-3.878-3.666c-.258-.243-.627-.44-1.004-.42l-5.134.27a1.872 1.872 0 0 1-1.954-1.634l-.396-5.018a1.63 1.63 0 0 0-.595-1.149L.47 12.85a1.876 1.876 0 0 1 0-2.918l3.882-3.099c.332-.274.552-.687.595-1.148l.396-5.019a1.87 1.87 0 0 1 1.954-1.633l5.134.27c.377.02.746-.177 1.004-.42l3.878-3.667z'/%3E%3Cpath fill='%23FFFFFF' d='M9.55 15.879a.958.958 0 0 1-.735-.33l-2.385-2.628a.987.987 0 0 1 .045-1.383.958.958 0 0 1 1.362.047l1.711 1.873 4.302-4.785a.958.958 0 0 1 1.363-.086c.407.365.443 1 .08 1.386l-5.033 5.6a.958.958 0 0 1-.71.306z'/%3E%3C/svg%3E");
            background-size: 24px 24px;
            background-repeat: no-repeat;
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="profile-card w-full max-w-md rounded-2xl shadow-lg overflow-hidden">
        <!-- Profil Header -->
        <div class="profile-header relative h-40">
            <img 
                src="https://placekitten.com/200/200" 
                alt="Profile" 
                class="profile-avatar absolute rounded-full w-28 h-28 object-cover"
            >
        </div>

        <!-- Nama Profil dengan Centang Verifikasi TikTok -->
        <div class="mt-16 text-center">
            <h1 class="text-xl font-bold flex items-center justify-center">
                Nama Pengguna 
                <div class="verified-icon"></div>
            </h1>
            <p class="text-gray-600 mt-2">Kreator Konten & Musisi</p>
        </div>

        <!-- Tautan -->
        <div class="p-4 space-y-3 mt-4">
            <button 
                id="musicButton" 
                class="music-button w-full text-white py-3 rounded-lg flex items-center justify-center space-x-2"
            >
                ðŸŽµ Dengarkan Musik
            </button>

            <a 
                href="https://instagram.com" 
                class="link-button block text-center py-3 rounded-lg font-semibold flex items-center justify-center space-x-2"
            >
                ðŸ“¸ Instagram
            </a>
            <a 
                href="https://tiktok.com" 
                class="link-button block text-center py-3 rounded-lg font-semibold flex items-center justify-center space-x-2"
            >
                ðŸŽµ TikTok
            </a>
        </div>

        <!-- Notifikasi Musik (Awalnya Tersembunyi) -->
        <div 
            id="musicNotification" 
            class="notification fixed top-4 right-4 flex items-center space-x-4 p-4"
        >
            <img 
                src="https://placekitten.com/80/80" 
                alt="Album" 
                class="w-16 h-16 rounded-lg"
            >
            <div>
                <p class="font-bold text-gray-800">Lagu Gata Only</p>
                <p class="text-gray-600">Telah Di Putar Secara Otomatis</p>
            </div>
        </div>

        <!-- Audio Player (Tersembunyi) -->
        <audio id="musicPlayer">
            <source src="https://example.com/gata-only.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung pemutaran audio.
        </audio>
    </div>

    <script>
        function showNotification() {
            const notification = document.getElementById('musicNotification');
            const musicPlayer = document.getElementById('musicPlayer');
            
            notification.classList.remove('hidden');
            
            musicPlayer.play();
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        document.getElementById('musicButton').addEventListener('click', showNotification);
    </script>
</body>
</html>
