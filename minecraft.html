<!DOCTYPE html>
<html>
<head>
    <title>Modern Minecraft JS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Roboto', sans-serif;
            background: #000;
        }
        
        canvas { 
            width: 100vw; 
            height: 100vh; 
            display: block; 
        }

        /* Modern Main Menu */
        .main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('/api/placeholder/1920/1080') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            color: white;
            z-index: 100;
        }

        .game-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #4CAF50;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #4CAF50, 0 0 40px #4CAF50;
            }
        }

        .menu-container {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .menu-button {
            background: rgba(76, 175, 80, 0.9);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 6px;
            width: 280px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-button:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .menu-button:active {
            transform: translateY(0);
        }

        .gamemode-select {
            background: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            width: 280px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gamemode-select:hover {
            background: rgba(51, 51, 51, 1);
            border-color: rgba(255,255,255,0.3);
        }

        /* In-Game UI */
        .game-ui {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .hotbar-slot {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }

        .hotbar-slot.selected {
            border-color: #4CAF50;
            transform: translateY(-4px);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .inventory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 12px;
            display: none;
            grid-template-columns: repeat(9, 1fr);
            gap: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
        }

        .loading-bar {
            width: 300px;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .loading-text {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="main-menu">
        <h1 class="game-title">OpgodsCraft</h1>
        <div class="menu-container">
            <select id="gamemodeSelect" class="gamemode-select">
                <option value="survival">‚öîÔ∏è Survival Mode</option>
                <option value="creative">üé® Creative Mode</option>
                <option value="adventure">üó∫Ô∏è Adventure Mode</option>
            </select>
            <button class="menu-button" onclick="startGame('newWorld')">‚ñ∂Ô∏è Play New World</button>
            <button class="menu-button" onclick="startGame('loadWorld')">üìÅ Load World</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <h2>Loading World...</h2>
        <div class="loading-bar">
            <div id="loadingProgress" class="loading-progress"></div>
        </div>
        <div id="loadingText" class="loading-text">Generating terrain...</div>
    </div>

    <!-- Game UI -->
    <div id="gameUI" class="game-ui">
        <div class="controls-hint" id="controlsHint">
            <strong>Controls:</strong><br>
            WASD: Move | Mouse: Look around<br>
            1-9: Select item | E: Inventory<br>
            ESC: Menu | Space: Jump
        </div>

        <div class="hotbar" id="hotbar">
            <div class="hotbar-slot selected" data-slot="1"></div>
            <div class="hotbar-slot" data-slot="2"></div>
            <div class="hotbar-slot" data-slot="3"></div>
            <div class="hotbar-slot" data-slot="4"></div>
            <div class="hotbar-slot" data-slot="5"></div>
            <div class="hotbar-slot" data-slot="6"></div>
            <div class="hotbar-slot" data-slot="7"></div>
            <div class="hotbar-slot" data-slot="8"></div>
            <div class="hotbar-slot" data-slot="9"></div>
        </div>

        <div class="inventory" id="inventory">
            <!-- Generated dynamically -->
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // Game State
        const gameState = {
            isPlaying: false,
            gamemode: 'survival',
            selectedSlot: 1,
            inventory: {},
            showInventory: false,
            loading: false
        };

        // Initialize WebGL
        const canvas = document.getElementById('gameCanvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('WebGL not supported');
            throw new Error('WebGL not supported');
        }

        // Vertex shader program
        const vsSource = `
            attribute vec4 aVertexPosition;
            attribute vec3 aNormal;
            attribute vec2 aTextureCoord;

            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            uniform mat4 uNormalMatrix;
            uniform vec3 uLightDirection;

            varying float vLighting;
            varying vec2 vTextureCoord;
            varying float vHeight;

            void main() {
                gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
                
                // Calculate lighting
                vec3 normal = normalize((uNormalMatrix * vec4(aNormal, 0.0)).xyz);
                float lightIntensity = max(dot(normal, normalize(uLightDirection)), 0.0);
                vLighting = 0.7 + (lightIntensity * 0.3); // Ambient + Diffuse lighting
                
                vTextureCoord = aTextureCoord;
                vHeight = aVertexPosition.y;
            }
        `;

        // Fragment shader program
        const fsSource = `
            precision mediump float;

            varying float vLighting;
            varying vec2 vTextureCoord;
            varying float vHeight;

            uniform sampler2D uSampler;
            uniform float uTime;

            void main() {
                vec4 texelColor;
                
                // Height-based terrain coloring
                if (vHeight < 0.0) {
                    // Water
                    float wave = sin(vTextureCoord.x * 10.0 + uTime) * 0.05;
                    texelColor = vec4(0.0, 0.3, 0.8, 0.8 + wave);
                } else if (vHeight < 2.0) {
                    // Sand
                    texelColor = vec4(0.76, 0.70, 0.50, 1.0);
                } else if (vHeight < 8.0) {
                    // Grass
                    texelColor = vec4(0.33, 0.55, 0.23, 1.0);
                } else if (vHeight < 12.0) {
                    // Stone
                    texelColor = vec4(0.5, 0.5, 0.5, 1.0);
                } else {
                    // Snow
                    texelColor = vec4(0.95, 0.95, 0.95, 1.0);
                }

                gl_FragColor = vec4(texelColor.rgb * vLighting, texelColor.a);
            }
        `;

        // Initialize shaders
        function initShaderProgram(gl, vsSource, fsSource) {
            const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource);
            const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);

            const shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert('Unable to initialize the shader program: ' + gl.getProgramInfoLog(shaderProgram));
                return null;
            }

            return shaderProgram;
        }

        function loadShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        // Generate terrain using Perlin noise
        function generateTerrain(size, scale) {
            const vertices = [];
            const indices = [];
            const normals = [];
            const textureCoords = [];

            // Generate heightmap using simplex noise
            function noise(x, z) {
                return Math.sin(x * 0.1) * Math.cos(z * 0.1) * 5
                     + Math.sin(x * 0.05) * Math.cos(z * 0.05) * 10;
            }

            // Generate vertices
            for (let z = 0; z < size; z++) {
                for (let x = 0; x < size; x++) {
                    const xPos = (x - size/2) * scale;
                    const zPos = (z - size/2) * scale;
                    const yPos = noise(xPos, zPos);

                    vertices.push(xPos, yPos, zPos);
                    textureCoords.push(x/size, z/size);
                }
            }

            // Generate indices for triangles
            for (let z = 0; z < size-1; z++) {
                for (let x = 0; x < size-1; x++) {
                    const topLeft = z * size + x;
                    const topRight = topLeft + 1;
                    const bottomLeft = (z + 1) * size + x;
                    const bottomRight = bottomLeft + 1;

                    indices.push(topLeft, bottomLeft, topRight);
                    indices.push(topRight, bottomLeft, bottomRight);
                }
            }

            // Calculate normals
            for (let i = 0; i < vertices.length; i += 3) {
                normals.push(0, 1, 0);
            }

            return {
                vertices: new Float32Array(vertices),
                indices: new Uint16Array(indices),
                normals: new Float32Array(normals),
                textureCoords: new Float32Array(textureCoords),
            }
            };
        }

        // Initialize buffers
        function initBuffers(gl, terrain) {
            // Position buffer
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, terrain.vertices, gl.STATIC_DRAW);

            // Normal buffer
            const normalBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, terrain.normals, gl.STATIC_DRAW);

            // Texture coordinate buffer
            const textureCoordBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, textureCoordBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, terrain.textureCoords, gl.STATIC_DRAW);

            // Index buffer
            const indexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, terrain.indices, gl.STATIC_DRAW);

            return {
                position: positionBuffer,
                normal: normalBuffer,
                textureCoord: textureCoordBuffer,
                indices: indexBuffer,
                count: terrain.indices.length,
            };
        }

        // Main game loop
        function gameLoop(now) {
            if (!gameState.isPlaying) return;

            now *= 0.001; // Convert to seconds
            drawScene(gl, programInfo, buffers, now);
            requestAnimationFrame(gameLoop);
        }

        // Draw the scene
        function drawScene(gl, programInfo, buffers, time) {
            gl.clearColor(0.529, 0.808, 0.922, 1.0); // Sky blue
            gl.clearDepth(1.0);
            gl.enable(gl.DEPTH_TEST);
            gl.depthFunc(gl.LEQUAL);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            // Create perspective matrix
            const fieldOfView = 45 * Math.PI / 180;
            const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
            const zNear = 0.1;
            const zFar = 100.0;
            const projectionMatrix = mat4.create();

            mat4.perspective(projectionMatrix, fieldOfView, aspect, zNear, zFar);

            // Set camera position and look at
            const modelViewMatrix = mat4.create();
            const cameraPosition = [20, 20, 20];
            const lookAt = [0, 0, 0];
            const up = [0, 1, 0];
            
            mat4.lookAt(modelViewMatrix, cameraPosition, lookAt, up);

            // Calculate normal matrix
            const normalMatrix = mat4.create();
            mat4.invert(normalMatrix, modelViewMatrix);
            mat4.transpose(normalMatrix, normalMatrix);

            // Bind position buffer
            {
                const numComponents = 3;
                const type = gl.FLOAT;
                const normalize = false;
                const stride = 0;
                const offset = 0;
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position);
                gl.vertexAttribPointer(
                    programInfo.attribLocations.vertexPosition,
                    numComponents,
                    type,
                    normalize,
                    stride,
                    offset);
                gl.enableVertexAttribArray(programInfo.attribLocations.vertexPosition);
            }

            // Bind normal buffer
            {
                const numComponents = 3;
                const type = gl.FLOAT;
                const normalize = false;
                const stride = 0;
                const offset = 0;
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.normal);
                gl.vertexAttribPointer(
                    programInfo.attribLocations.normal,
                    numComponents,
                    type,
                    normalize,
                    stride,
                    offset);
                gl.enableVertexAttribArray(programInfo.attribLocations.normal);
            }

            // Bind texture coordinate buffer
            {
                const numComponents = 2;
                const type = gl.FLOAT;
                const normalize = false;
                const stride = 0;
                const offset = 0;
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.textureCoord);
                gl.vertexAttribPointer(
                    programInfo.attribLocations.textureCoord,
                    numComponents,
                    type,
                    normalize,
                    stride,
                    offset);
                gl.enableVertexAttribArray(programInfo.attribLocations.textureCoord);
            }

            // Tell WebGL to use our program
            gl.useProgram(programInfo.program);

            // Set shader uniforms
            gl.uniformMatrix4fv(
                programInfo.uniformLocations.projectionMatrix,
                false,
                projectionMatrix);
            gl.uniformMatrix4fv(
                programInfo.uniformLocations.modelViewMatrix,
                false,
                modelViewMatrix);
            gl.uniformMatrix4fv(
                programInfo.uniformLocations.normalMatrix,
                false,
                normalMatrix);
            gl.uniform3fv(
                programInfo.uniformLocations.lightDirection,
                [1, 1, 1]);
            gl.uniform1f(
                programInfo.uniformLocations.time,
                time);

            // Draw the terrain
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buffers.indices);
            gl.drawElements(gl.TRIANGLES, buffers.count, gl.UNSIGNED_SHORT, 0);
        }

        // Handle game start
        function startGame(mode) {
            gameState.loading = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'flex';
            
            // Simulate loading progress
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    finishLoading();
                }
                document.getElementById('loadingProgress').style.width = `${progress}%`;
                document.getElementById('loadingText').textContent = getLoadingText(progress);
            }, 200);
        }

        function getLoadingText(progress) {
            if (progress < 25) return 'Generating terrain...';
            if (progress < 50) return 'Loading textures...';
            if (progress < 75) return 'Spawning entities...';
            return 'Finalizing world...';
        }

        function finishLoading() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameUI').style.display = 'block';
                gameState.isPlaying = true;
                initGame();
            }, 500);
        }

        // Initialize game
        function initGame() {
            // Initialize shaders and get program info
            const shaderProgram = initShaderProgram(gl, vsSource, fsSource);
            const programInfo = {
                program: shaderProgram,
                attribLocations: {
                    vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'),
                    normal: gl.getAttribLocation(shaderProgram, 'aNormal'),
                    textureCoord: gl.getAttribLocation(shaderProgram, 'aTextureCoord'),
                },
                uniformLocations: {
                    projectionMatrix: gl.getUniformLocation(shaderProgram, 'uProjectionMatrix'),
                    modelViewMatrix: gl.getUniformLocation(shaderProgram, 'uModelViewMatrix'),
                    normalMatrix: gl.getUniformLocation(shaderProgram, 'uNormalMatrix'),
                    lightDirection: gl.getUniformLocation(shaderProgram, 'uLightDirection'),
                    time: gl.getUniformLocation(shaderProgram, 'uTime'),
                },
            };

            // Generate terrain and initialize buffers
            const terrain = generateTerrain(32, 1.0);
            const buffers = initBuffers(gl, terrain);

            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', handleKeyDown);
        window.addEventListener('resize', handleResize);

        function handleKeyDown(event) {
            if (!gameState.isPlaying) return;

            switch(event.key) {
                case 'e':
                    toggleInventory();
                    break;
                case 'Escape':
                    togglePause();
                    break;
            }
        }

        function handleResize() {
            const canvas = document.getElementById('gameCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        function toggleInventory() {
            gameState.showInventory = !gameState.showInventory;
            document.getElementById('inventory').style.display = 
                gameState.showInventory ? 'grid' : 'none';
        }

        function togglePause() {
            gameState.isPlaying = !gameState.isPlaying;
            if (gameState.isPlaying) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Initial setup
        handleResize();
    </script>
</body>
</html>
