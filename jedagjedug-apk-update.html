<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Previous head content remains the same -->
    <style>
        /* Previous styles remain the same */

        /* Background Animation */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0f172a, #1e293b);
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Icons */
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-icon {
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-icon:hover {
            color: #fff;
        }

        .nav-icon i {
            font-size: 1.2rem;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin: 1rem auto;
            max-width: 600px;
            width: 100%;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 2px solid rgba(79, 70, 229, 0.3);
            background: rgba(15, 23, 42, 0.8);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
        }

        /* Badge Styles */
        .badge-container {
            cursor: pointer;
            position: relative;
        }

        .badge-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #4f46e5;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Badge Popup Styles */
        .badge-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.95);
            padding: 2rem;
            border-radius: 15px;
            z-index: 1100;
            width: 90%;
            max-width: 500px;
            border: 2px solid rgba(79, 70, 229, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .badge-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .badge-item {
            background: rgba(79, 70, 229, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(79, 70, 229, 0.2);
            transition: all 0.3s ease;
        }

        .badge-item:hover {
            transform: translateY(-5px);
            background: rgba(79, 70, 229, 0.2);
        }

        .badge-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
        }

        .badge-item h3 {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .badge-item p {
            color: #94a3b8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    
    <!-- Updated Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="nav-logo">ðŸ”¥ Opgods | Preset Alight Motion</a>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search presets...">
            </div>

            <div class="nav-icons">
                <a href="https://wa.me/your-number" class="nav-icon">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </a>
                <a href="/store" class="nav-icon">
                    <i class="fas fa-store"></i>
                    Store
                </a>
                <div class="nav-icon badge-container" onclick="toggleBadgePopup()">
                    <i class="fas fa-medal"></i>
                    Badge
                    <span class="badge-count">3</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Badge Popup -->
    <div class="badge-popup" id="badgePopup">
        <button class="close-popup" onclick="toggleBadgePopup()">Ã—</button>
        <h2>Badge Presets</h2>
        <div class="badge-grid">
            <div class="badge-item">
                <img src="badge1.png" alt="Newbie Badge">
                <h3>Newbie Creator</h3>
                <p>Create your first preset</p>
            </div>
            <div class="badge-item">
                <img src="badge2.png" alt="Popular Badge">
                <h3>Popular Creator</h3>
                <p>Get 1000+ downloads</p>
            </div>
            <div class="badge-item">
                <img src="badge3.png" alt="Elite Badge">
                <h3>Elite Creator</h3>
                <p>Featured in trending</p>
            </div>
            <div class="badge-item">
                <img src="badge4.png" alt="Master Badge">
                <h3>Master Creator</h3>
                <p>Create 50+ presets</p>
            </div>
        </div>
    </div>

    <!-- Rest of the body content remains the same -->

    <script>
        // Previous scripts remain the same

        // Badge Popup Toggle
        function toggleBadgePopup() {
            const popup = document.getElementById('badgePopup');
            popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
        }

        // Close popup when clicking outside
        window.addEventListener('click', function(event) {
            const popup = document.getElementById('badgePopup');
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });

        // Search functionality
        document.querySelector('.search-bar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
