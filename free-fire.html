<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgods Store - Top Up Free Fire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a, #2563eb, #eab308);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6">
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border-4 border-white/30">
            <div class="flex items-center mb-10">
                <button id="backBtn" class="mr-4 text-white hover:text-yellow-500 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-lienjoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
                <h1 class="text-4xl font-bold text-white tracking-tight">Top Up Free Fire</h1>
            </div>

            <form id="topUpForm" class="space-y-6">
                <div>
                    <label class="block text-white mb-2">Masukkan Player ID</label>
                    <input 
                        type="text" 
                        id="playerId" 
                        placeholder="Contoh: 1234567890" 
                        required 
                        class="w-full p-3 bg-white/20 text-white placeholder-white/70 rounded-lg border-2 border-white/50 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 transition"
                    >
                    <p class="text-sm text-white/70 mt-2">Temukan Player ID Anda di dalam game</p>
                </div>

                <div>
                    <label class="block text-white mb-2">Pilih Nominal Top Up</label>
                    <div class="grid grid-cols-3 gap-4">
                        <label class="relative">
                            <input 
                                type="radio" 
                                name="denomination" 
                                value="70" 
                                data-price="15000" 
                                class="hidden peer" 
                                required
                            >
                            <div class="p-3 bg-white/20 text-white text-center rounded-lg cursor-pointer border-2 border-transparent peer-checked:border-yellow-500 peer-checked:bg-white/30 transition">
                                70 Diamond
                                <p class="text-sm text-white/70">Rp 15.000</p>
                            </div>
                        </label>
                        <label class="relative">
                            <input 
                                type="radio" 
                                name="denomination" 
                                value="140" 
                                data-price="30000" 
                                class="hidden peer" 
                            >
                            <div class="p-3 bg-white/20 text-white text-center rounded-lg cursor-pointer border-2 border-transparent peer-checked:border-yellow-500 peer-checked:bg-white/30 transition">
                                140 Diamond
                                <p class="text-sm text-white/70">Rp 30.000</p>
                            </div>
                        </label>
                        <label class="relative">
                            <input 
                                type="radio" 
                                name="denomination" 
                                value="355" 
                                data-price="50000" 
                                class="hidden peer" 
                            >
                            <div class="p-3 bg-white/20 text-white text-center rounded-lg cursor-pointer border-2 border-transparent peer-checked:border-yellow-500 peer-checked:bg-white/30 transition">
                                355 Diamond
                                <p class="text-sm text-white/70">Rp 50.000</p>
                            </div>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-white mb-2">Pilih Metode Pembayaran</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative">
                            <input 
                                type="radio" 
                                name="payment" 
                                value="Dana" 
                                class="hidden peer" 
                                required
                            >
                            <div class="p-3 bg-white/20 text-white text-center rounded-lg cursor-pointer border-2 border-transparent peer-checked:border-yellow-500 peer-checked:bg-white/30 transition flex items-center justify-center space-x-2">
                                <img src="dana-logo.png" alt="Dana" class="h-8 w-auto">
                                <span>Dana</span>
                            </div>
                        </label>
                        <label class="relative">
                            <input 
                                type="radio" 
                                name="payment" 
                                value="Gopay" 
                                class="hidden peer" 
                            >
                            <div class="p-3 bg-white/20 text-white text-center rounded-lg cursor-pointer border-2 border-transparent peer-checked:border-yellow-500 peer-checked:bg-white/30 transition flex items-center justify-center space-x-2">
                                <img src="gopay-logo.png" alt="Gopay" class="h-8 w-auto">
                                <span>Gopay</span>
                            </div>
                        </label>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-yellow-500 text-blue-900 py-4 rounded-lg hover:bg-yellow-600 transition text-lg font-bold border-2 border-blue-900"
                >
                    Lanjutkan Pembayaran
                </button>
            </form>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div id="orderConfirmationModal" class="hidden fixed inset-0 z-50 modal-overlay items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 w-96 max-w-full animate__animated animate__bounceIn shadow-2xl border-4 border-blue-900">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-blue-900 mb-4">Detail Pesanan</h2>
                
                <div class="mb-6 border-4 border-blue-500 rounded-lg p-4">
                    <img id="diamondImage" src="diamond-free-fire.png" alt="Diamond" class="mx-auto h-40 w-40 object-contain">
                </div>

                <div class="space-y-4 text-left">
                    <div>
                        <p class="font-semibold text-blue-900">ID Player:</p>
                        <p id="modalPlayerId" class="text-gray-700"></p>
                    </div>

                    <div>
                        <p class="font-semibold text-blue-900">Bayar Dengan:</p>
                        <p id="modalPaymentMethod" class="text-gray-700"></p>
                    </div>

                    <div>
                        <p class="font-semibold text-blue-900">Diamond:</p>
                        <p id="modalDiamondAmount" class="text-gray-700"></p>
                    </div>

                    <div>
                        <p class="font-semibold text-blue-900">Harga:</p>
                        <p id="modalPrice" class="text-gray-700"></p>
                    </div>
                </div>

                <div class="mt-6 flex space-x-4">
                    <button 
                        id="cancelOrderBtn" 
                        class="flex-1 bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition"
                    >
                        Batal
                    </button>
                    <button 
                        id="confirmOrderBtn" 
                        class="flex-1 bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition"
                    >
                        Konfirmasi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backBtn = document.getElementById('backBtn');
            const topUpForm = document.getElementById('topUpForm');
            const orderConfirmationModal = document.getElementById('orderConfirmationModal');
            const cancelOrderBtn = document.getElementById('cancelOrderBtn');
            const confirmOrderBtn = document.getElementById('confirmOrderBtn');

            // Modal elements
            const modalPlayerId = document.getElementById('modalPlayerId');
            const modalPaymentMethod = document.getElementById('modalPaymentMethod');
            const modalDiamondAmount = document.getElementById('modalDiamondAmount');
            const modalPrice = document.getElementById('modalPrice');

            backBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            topUpForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const playerId = document.getElementById('playerId').value;
                const denominationRadio = document.querySelector('input[name="denomination"]:checked');
                const diamondAmount = denominationRadio.value;
                const price = denominationRadio.dataset.price;
                const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

                // Populate modal with order details
                modalPlayerId.textContent = playerId;
                modalPaymentMethod.textContent = paymentMethod;
                modalDiamondAmount.textContent = `${diamondAmount} Diamond`;
                modalPrice.textContent = `Rp ${price}`;

                // Show modal
                orderConfirmationModal.classList.remove('hidden');
                orderConfirmationModal.classList.add('flex');
            });

            // Close modal when clicking cancel
            cancelOrderBtn.addEventListener('click', () => {
                orderConfirmationModal.classList.add('hidden');
                orderConfirmationModal.classList.remove('flex');
            });

            // Confirm order (placeholder)
            confirmOrderBtn.addEventListener('click', () => {
                alert('Pesanan Dikonfirmasi! Proses pembayaran akan segera dimulai.');
                orderConfirmationModal.classList.add('hidden');
                orderConfirmationModal.classList.remove('flex');
                // Here you would typically integrate with payment gateway
            });
        });
    </script>
</body>
</html>
