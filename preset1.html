<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Jedag Jedug</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: titleBounce 2s infinite;
        }

        @keyframes titleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .header h1 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #4f46e5;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: cardJedagJedug 1s infinite;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .card:nth-child(odd) {
            animation-delay: 0.5s;
        }

        @keyframes cardJedagJedug {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .card:hover {
            animation: cardShake 0.5s infinite;
        }

        @keyframes cardShake {
            0%, 100% {
                transform: translateX(0) scale(1.05);
            }
            25% {
                transform: translateX(-10px) scale(1.05);
            }
            75% {
                transform: translateX(10px) scale(1.05);
            }
        }

        .card-image {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-image img {
            transform: scale(1.2);
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
        }

        .card-button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        /* Pop-up Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 80%;
            position: relative;
        }

        .modal-image {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #4f46e5;
        }

        .modal h2 {
            color: #fff;
            margin-bottom: 15px;
        }

        .modal p {
            color: #ccc;
            margin-bottom: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }

        .modal-button:hover {
            background: #7c3aed;
        }

        /* Close button for the modal */
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Modal Structure -->

    <script>
        // Function to show modal
        function showModal(templateName, creatorName, imageSrc, link) {
            document.getElementById('templateModal').style.display = 'flex';

            document.getElementById('modalImage').src = imageSrc;

        // Function to close the modal
        function closeModal() {

</body>
</html>
