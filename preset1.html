<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Jedag Jedug</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: titleBounce 2s infinite;
        }

        .header h1 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #4f46e5;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.2rem;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: cardJedagJedug 1s infinite;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .card:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .card-image {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
        }

        .card-button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Badge Styles */
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: badgePulse 2s infinite;
        }

        /* Navbar Styles */
        .navbar-right {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 10px;
            border-radius: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .nav-tooltip {
            position: absolute;
            right: 60px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transform: translateX(20px);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 80%;
            position: relative;
        }

        .modal-image {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #4f46e5;
        }

        .modal h2 {
            color: #fff;
            margin-bottom: 15px;
        }

        .modal p {
            color: #ccc;
            margin-bottom: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }

        /* Toast Notification */
        #toastNotification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4f46e5;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10000;
        }

        /* Animations */
        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes cardJedagJedug {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .navbar-right {
                bottom: 0;
                right: 0;
                top: auto;
                transform: none;
                width: 100%;
                display: flex;
                justify-content: space-around;
                border-radius: 20px 20px 0 0;
                padding: 15px;
            }

            .nav-tooltip {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar-right">
        <div class="nav-item" onclick="scrollToSection('home')">
            <div class="nav-icon">üè†</div>
            <span class="nav-tooltip">Beranda</span>
        </div>
        <div class="nav-item" onclick="scrollToSection('trending')">
            <div class="nav-icon">üî•</div>
            <span class="nav-tooltip">Trending</span>
        </div>
        <div class="nav-item" onclick="scrollToSection('new')">
            <div class="nav-icon">‚ú®</div>
            <span class="nav-tooltip">Terbaru</span>
        </div>
        <div class="nav-item" onclick="scrollToSection('categories')">
            <div class="nav-icon">üìÇ</div>
            <span class="nav-tooltip">Kategori</span>
        </div>
        <div class="nav-item" onclick="scrollToSection('favorites')">
            <div class="nav-icon">‚ù§Ô∏è</div>
            <span class="nav-tooltip">Favorit</span>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>üî• Template Jedag Jedug</h1>
            <p>Template Keren Bikin Website Makin Gacor!</p>
        </div>
        
        <div class="grid">
            <!-- Preset 1 -->
            <div class="card" onclick="showModal('PRESET AM KECE PARAH üòà', 'GOKAN GMG', 'preset1.jpeg', 'https://alight.link/mbeAKqiBRJgmTLFj8')">
                <div class="card-image">
                    <img src="preset1.jpeg" alt="Template Preview">
                    <span class="badge">KECE! üî•</span>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Preset AM Kece Parah üòà</h3>
                    <a href="#" class="card-button">Klick Cuy üöÄ</a>
                </div>
            </div>

            <!--Preset 2 -->
            <div class="card" onclick="showModal('Preset Sorry - Justin Bieber üòî‚ù§Ô∏è', 'TOXIC ARMY', 'preset1.jpeg', 'https://alight.link/zKhjiPYYk1zm1HM38')">
                <div class="card-image">
                    <img src="preset2.jpeg" alt="Template Preview">
                    <span class="badge">KECE! üî•</span>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Preset Sorry - Justin Bieber üòî‚ù§Ô∏è</h3>
                    <a href="#" class="card-button">Klick Cuy üöÄ</a>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="templateModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">√ó</span>
            <img class="modal-image" id="modalImage" src="" alt="Template Image">
            <h2 id="modalTitle"></h2>
            <p id="modalCreator"></p>
            <button class="modal-button" onclick="redirectToTemplate()">Import And Use</button>
            <button class="modal-button" onclick="copyTemplateLink()">Share Template</button>
        </div>
    </div>

    <div id="toastNotification">Link berhasil disalin!</div>

    <script>
        // Modal Functions
        function showModal(templateName, creatorName, imageSrc, link) {
            const modal = document.getElementById('templateModal');
            modal.style.display = 'flex';
            document.getElementById('modalTitle').textContent = templateName;
            document.getElementById('modalCreator').textContent = 'Creator: ' + creatorName;
            document.getElementById('modalImage').src = imageSrc;
            modal.setAttribute('data-link', link);
        }

        function closeModal() {
            document.getElementById('templateModal').style.display = 'none';
        }

        function redirectToTemplate() {
            const link = document.getElementById('templateModal').getAttribute('data-link');
            window.open(link, '_blank');
        }

        function copyTemplateLink() {
            const link = document.getElementById('templateModal').getAttribute('data-link');
            navigator.clipboard.writeText(link).then(() => {
                const toast = document.getElementById('toastNotification');
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            });
        }

        // Navigation Functions
        function scrollToSection(section) {
            switch(section) {
                case 'home':
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    break;
                case 'trending':
                    const trendingCard = document.querySelector('.badge');
                    if(trendingCard) {
                        trendingCard.parentElement.parentElement.scrollIntoView({ behavior: 'smooth' });
                    }
                    break;
                case 'categories':
                    alert('Kategori: Gaming, Music, Stream, Creative, Tech, Photography, Business');
                    break;
                case 'favorites':
                    alert('Fitur Favorit akan segera hadir!');
                    break;
            }
        }

        // Event Listeners
        window.onclick = function(event) {
            const modal = document.getElementById('templateModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Scroll handling for navbar
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar-right');
            const st = window.pageYOffset || document.documentElement.scrollTop;
            
            if (st > lastScrollTop) {
                navbar.style.transform = 'translateY(100%)';
            } else {
                navbar.style.transform = 'translateY(-50%)';
            }
            lastScrollTop = st <= 0 ? 0 : st;
        });
    </script>
</body>
</html>
