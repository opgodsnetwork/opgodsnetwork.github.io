<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Template Jedag Jedug</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            min-height: 100vh;
            padding: 40px 20px;
            padding-top: 80px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 2px solid rgba(79, 70, 229, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 800;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #fff;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Contact Form Styles */
        .contact-header {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            animation: titleBounce 2s infinite;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #4f46e5;
        }

        .contact-header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: formFadeIn 1s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(79, 70, 229, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        /* Social Links */
        .social-links {
            margin-top: 30px;
            text-align: center;
        }

        .social-links h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(79, 70, 229, 0.2);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(79, 70, 229, 0.4);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes formFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Toast Notification */
        #toastNotification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4f46e5;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10000;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-logo {
                font-size: 1.2rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .contact-header h1 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">ðŸ”¥ Opgods | Preset Alight Motion</a>
            <div class="nav-links">
                <a href="about" class="nav-link">About</a>
                <a href="contact" class="nav-link">Contact</a>
                <a href="updates" class="nav-link new-update-badge">New Update</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="contact-header">
            <h1>ðŸ“« Contact Us</h1>
            <p>Ada pertanyaan atau saran? Yuk ngobrol bareng!</p>
        </div>

        <form class="contact-form" id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Nama Kamu</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subjek</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Kirim Pesan ðŸš€</button>
        </form>

        <div class="social-links">
            <h3>Follow Us On Social Media</h3>
            <div class="social-icons">
                <a href="https://wa.link/go7tdo" class="social-icon">Whatsapp</a>
                <a href="www.youtube.com/@brian_store" class="social-icon">YouTube</a>
                <a href="tiktok.com/@brian_store_id" class="social-icon">TikTok</a>
            </div>
        </div>
    </div>

    <div id="toastNotification">Pesan berhasil terkirim!</div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Here you would typically handle the form submission
            // For this example, we'll just show a success message
            const toast = document.getElementById('toastNotification');
            toast.style.display = 'block';
            
            // Reset form
            document.getElementById('contactForm').reset();
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
