<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 11 Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #0078D7; }
        .desktop { background-image: url('https://source.unsplash.com/1600x900/?nature,landscape'); background-size: cover; }
        .taskbar { backdrop-filter: blur(10px); background-color: rgba(255,255,255,0.2); }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Desktop Area -->
    <div class="desktop flex-grow relative overflow-hidden">
        <!-- Windows Apps Shortcuts -->
        <div class="absolute top-10 left-10 grid grid-cols-5 gap-4">
            <div onclick="openApp('google')" class="cursor-pointer text-center p-2 bg-white/20 rounded hover:bg-white/40">
                <img src="https://www.google.com/favicon.ico" class="mx-auto w-12 h-12">
                <span class="text-white">Google</span>
            </div>
            <div onclick="openApp('file-manager')" class="cursor-pointer text-center p-2 bg-white/20 rounded hover:bg-white/40">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto w-12 h-12" viewBox="0 0 24 24" fill="#FFD700">
                    <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
                <span class="text-white">File Explorer</span>
            </div>
            <div onclick="openApp('settings')" class="cursor-pointer text-center p-2 bg-white/20 rounded hover:bg-white/40">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto w-12 h-12" viewBox="0 0 24 24" fill="white">
                    <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.38.12-.58l-1.93-3.34c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.22-.07.46.12.58l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.38-.12.58l1.93 3.34c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.93-3.34c.12-.22.07-.46-.12-.58l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
                <span class="text-white">Settings</span>
            </div>
        </div>

        <!-- Popup Windows -->
        <div id="popup-google" class="hidden fixed inset-0 bg-white z-50 p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Google</h2>
                <button onclick="closeApp('google')" class="text-red-500">Close</button>
            </div>
            <iframe src="https://www.google.com" class="w-full h-full"></iframe>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar h-12 flex items-center justify-between px-4 text-white">
        <!-- Windows Logo -->
        <div onclick="toggleStartMenu()" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 22 22" fill="white">
                <path d="M1 1h9v9H1zm11 0h9v9H12zM1 12h9v9H1zm11 0h9v9H12z"/>
            </svg>
        </div>

        <!-- System Tray -->
        <div class="flex items-center space-x-4">
            <div id="wifi-icon">üì∂</div>
            <div id="volume-icon">üîä</div>
            <div id="battery-icon">üîã</div>
            <div id="clock"></div>
            <button onclick="showShutdownMenu()" class="hover:bg-red-500 p-1 rounded">
                ‚èª
            </button>
        </div>
    </div>

    <!-- Shutdown Popup -->
    <div id="shutdown-popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg text-center">
            <h2 class="text-xl mb-4">Shut Down Windows</h2>
            <div class="flex justify-center space-x-4">
                <button onclick="shutdown('restart')" class="bg-blue-500 text-white p-2 rounded">Restart</button>
                <button onclick="shutdown('shutdown')" class="bg-red-500 text-white p-2 rounded">Shut Down</button>
                <button onclick="cancelShutdown()" class="bg-gray-300 text-black p-2 rounded">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        function openApp(appName) {
            document.getElementById(`popup-${appName}`).classList.remove('hidden');
        }

        function closeApp(appName) {
            document.getElementById(`popup-${appName}`).classList.add('hidden');
        }

        function showShutdownMenu() {
            document.getElementById('shutdown-popup').classList.remove('hidden');
        }

        function cancelShutdown() {
            document.getElementById('shutdown-popup').classList.add('hidden');
        }

        function shutdown(action) {
            alert(`System will ${action}`);
            document.getElementById('shutdown-popup').classList.add('hidden');
        }
    </script>
</body>
</html>
