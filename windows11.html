<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 11 Modern Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { overflow: hidden; }
        .desktop { 
            background-image: url('https://wallpaperaccess.com/full/1091386.jpg');
            background-size: cover;
            background-position: center;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .app-icon:hover {
            transform: scale(1.1);
        }
        .taskbar {
            background-color: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <div class="desktop flex-grow relative overflow-hidden">
        <div class="app-grid">
            <div class="app-icon" onclick="openApp('edge')">
                <img src="https://www.microsoft.com/favicon.ico" class="w-16 h-16">
                <span class="text-white text-sm mt-2">Microsoft Edge</span>
            </div>
            <div class="app-icon" onclick="openApp('file-explorer')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-16 h-16">
                    <path fill="#1565c0" d="M41 10H7c-2.21 0-4 1.79-4 4v20c0 2.21 1.79 4 4 4h34c2.21 0 4-1.79 4-4V14c0-2.21-1.79-4-4-4z"/>
                    <path fill="#2196f3" d="M41 10H7c-2.21 0-4 1.79-4 4v4h42v-4c0-2.21-1.79-4-4-4z"/>
                    <path fill="#fff" d="M7 34h34V18H3v16c0 2.21 1.79 4 4 4z"/>
                </svg>
                <span class="text-white text-sm mt-2">File Explorer</span>
            </div>
            <div class="app-icon" onclick="openApp('settings')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-16 h-16">
                    <path fill="#607d8b" d="M39.6 27.2c.1-.7.2-1.4.2-2.2s-.1-1.5-.2-2.2l4.5-3.2c.4-.3.6-.9.3-1.4L40 10.8c-.3-.5-.8-.7-1.3-.5l-5 2.3c-1.1-.9-2.4-1.5-3.8-2.1l-.5-5.5c-.1-.5-.5-.9-1-.9h-8.6c-.5 0-1 .4-1 .9l-.5 5.5c-1.4.6-2.7 1.3-3.8 2.1l-5-2.3c-.5-.2-1.1 0-1.3.5L4.6 18.4c-.3.5-.2 1.1.3 1.4l4.5 3.2c-.1.7-.2 1.4-.2 2.2s.1 1.5.2 2.2L4.9 28.8c-.4.3-.6.9-.3 1.4L7 35.2c.3.5.8.7 1.3.5l5-2.3c1.1.9 2.4 1.5 3.8 2.1l.5 5.5c.1.5.5.9 1 .9h8.6c.5 0 1-.4 1-.9l.5-5.5c1.4-.6 2.7-1.3 3.8-2.1l5 2.3c.5.2 1.1 0 1.3-.5l2.4-4.9c.3-.5.2-1.1-.3-1.4l-4.5-3.2z"/>
                    <circle cx="24" cy="24" r="6" fill="#37474f"/>
                </svg>
                <span class="text-white text-sm mt-2">Settings</span>
            </div>
            <div class="app-icon" onclick="openApp('teams')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-16 h-16">
                    <path fill="#1565c0" d="M39 16H25v12h14c1.657 0 3-1.343 3-3v-6c0-1.657-1.343-3-3-3z"/>
                    <path fill="#2196f3" d="M25 16V6h6c1.657 0 3 1.343 3 3v7z"/>
                    <path fill="#4caf50" d="M16 12c0-2.209-1.791-4-4-4H6c-2.209 0-4 1.791-4 4v6c0 2.209 1.791 4 4 4h6c2.209 0 4-1.791 4-4z"/>
                    <path fill="#455a64" d="M25 28v10h14c1.657 0 3-1.343 3-3v-7h-14c-1.657 0-3 1.343-3 3z"/>
                </svg>
                <span class="text-white text-sm mt-2">Teams</span>
            </div>
            <div class="app-icon" onclick="openApp('store')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-16 h-16">
                    <path fill="#3f51b5" d="M40 4H8C5.79 4 4 5.79 4 8v32c0 2.21 1.79 4 4 4h32c2.21 0 4-1.79 4-4V8c0-2.21-1.79-4-4-4z"/>
                    <path fill="#fff" d="M36 14v-2c0-1.1-.9-2-2-2h-4v6h6zm-18-6h-4c-1.1 0-2 .9-2 2v2h6v-6zm20 24c0 1.1-.9 2-2 2H12c-1.1 0-2-.9-2-2V20h28v12z"/>
                </svg>
                <span class="text-white text-sm mt-2">Microsoft Store</span>
            </div>
            <div class="app-icon" onclick="openApp('spotify')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-16 h-16">
                    <path fill="#00e676" d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4z"/>
                    <path fill="#fff" d="M33.69 25.15c-3.2-1.94-7.52-2.38-12.42-1.31-.53.11-.86.64-.75 1.17.11.53.64.86 1.17.75 4.48-.97 8.35-.59 11.19 1.19.47.28 1.09.12 1.37-.36.28-.47.12-1.09-.36-1.37zM34.61 20.24c-3.85-2.33-9.7-2.86-14.85-1.57-.64.17-1.05.83-.88 1.47.17.64.83 1.05 1.47.88 4.62-1.17 9.88-.71 13.3 1.33.58.35 1.33.14 1.68-.44.35-.58.14-1.33-.44-1.68zM20.49 14.01c-5.78-.36-10.68 1.48-14 4.78-.47.47-.47 1.23 0 1.7.47.47 1.23.47 1.7 0 2.94-2.94 7.28-4.47 12.42-4.17.66.05 1.22-.47 1.27-1.13.05-.66-.47-1.22-1.13-1.27z"/>
                </svg>
                <span class="text-white text-sm mt-2">Spotify</span>
            </div>
        </div>

        <!-- App Popups -->
        <div id="popup-edge" class="hidden fixed inset-0 bg-white z-50 p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Microsoft Edge</h2>
                <button onclick="closeApp('edge')" class="text-red-500">Close</button>
            </div>
            <iframe src="https://www.microsoft.com" class="w-full h-full"></iframe>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar h-14 flex items-center justify-between px-4 text-white">
        <div onclick="toggleStartMenu()" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 22 22" fill="white">
                <path d="M1 1h9v9H1zm11 0h9v9H12zM1 12h9v9H1zm11 0h9v9H12z"/>
            </svg>
        </div>

        <div class="flex items-center space-x-4">
            <div id="wifi-icon">üì∂</div>
            <div id="volume-icon">üîä</div>
            <div id="battery-icon">üîã</div>
            <div id="clock" class="text-sm"></div>
            <button onclick="showShutdownMenu()" class="hover:bg-red-500 p-1 rounded">
                ‚èª
            </button>
        </div>
    </div>

    <!-- Shutdown Popup -->
    <div id="shutdown-popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg text-center">
            <h2 class="text-xl mb-4">Shut Down Windows</h2>
            <div class="flex justify-center space-x-4">
                <button onclick="shutdown('restart')" class="bg-blue-500 text-white p-2 rounded">Restart</button>
                <button onclick="shutdown('shutdown')" class="bg-red-500 text-white p-2 rounded">Shut Down</button>
                <button onclick="cancelShutdown()" class="bg-gray-300 text-black p-2 rounded">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        function openApp(appName) {
            document.getElementById(`popup-${appName}`).classList.remove('hidden');
        }

        function closeApp(appName) {
            document.getElementById(`popup-${appName}`).classList.add('hidden');
        }

        function showShutdownMenu() {
            document.getElementById('shutdown-popup').classList.remove('hidden');
        }

        function cancelShutdown() {
            document.getElementById('shutdown-popup').classList.add('hidden');
        }

        function shutdown(action) {
            alert(`System will ${action}`);
            document.getElementById('shutdown-popup').classList.add('hidden');
        }
    </script>
</body>
</html>
